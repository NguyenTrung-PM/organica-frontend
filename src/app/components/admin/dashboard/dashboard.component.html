<div class="wrapper">
    <div class="grid grid-nogutter">
        <div class="lg:col-2 lg:block hidden">
            <div class="layout-menu-container">
                <p-menu styleClass="sidebar" [model]="items"></p-menu>
            </div>
        </div>
        <div class="lg:col-10 col-12">
            <div class="grid">
                <div class="col-12 lg:col-6 xl:col-6">
                    <div class="card mb-0">
                        <div class="flex justify-content-between mb-3">
                            <div>
                                <span class="block text-500 font-medium mb-3">Người dùng</span>
                                <div class="text-900 font-medium text-xl">{{ userLength }}</div>
                            </div>
                            <div class="flex align-items-center justify-content-center bg-blue-100 border-round" [ngStyle]="{ width: '2.5rem', height: '2.5rem' }">
                                <i class="pi pi-user text-blue-500 text-xl"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 lg:col-6 xl:col-6">
                    <div class="card mb-0">
                        <div class="flex justify-content-between mb-3">
                            <div>
                                <span class="block text-500 font-medium mb-3">Sản phẩm</span>
                                <div class="text-900 font-medium text-xl">{{ productLength }}</div>
                            </div>
                            <div class="flex align-items-center justify-content-center bg-orange-100 border-round" [ngStyle]="{ width: '2.5rem', height: '2.5rem' }">
                                <i class="pi pi-shopping-cart text-orange-500 text-xl"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
